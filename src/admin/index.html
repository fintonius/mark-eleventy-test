<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="/admin/admin.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Grab helpers from the global CMS object
      const { createClass, h } = CMS;

      // Simple preview component using CMS helpers
      const ProjectPreview = createClass({
        render: function () {
          const entry = this.props.entry;
          // Make sure the field names match your collection config.yml fields
          return h('div', {},
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('div', { className: 'hero' }, this.props.widgetFor && this.props.widgetFor('heroImage')),
            h('div', { className: 'content' }, this.props.widgetFor && this.props.widgetFor('body'))
          );
        }
      });

      // IMPORTANT: name must match your collection name in config.yml (e.g. "projects")
      CMS.registerPreviewTemplate('project', ProjectPreview);

      // Ensure the CSS path is reachable by the CMS page. Put preview styles where Eleventy/Netlify serves them.
      CMS.registerPreviewStyle('/admin/preview-styles.css');

      // ✨ This actually starts the CMS — without this nothing registers or runs.
      CMS.init();
    </script>
  </body>
</html>
